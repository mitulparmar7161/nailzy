
    openapi: 3.0.0
    info: 
        title: TEST
        description: 'L5 Swagger OpenApi description'
        version: 1.0.0
    servers:
        - description: 'SwaggerHub API Auto Mocking'
          url: http://127.0.0.1:8000

    paths:
        /api/registercustomer/: 
            post: 
                tags: 
                    - Register      
                summary: Register Customer
                requestBody: 
                    required: true
                    content: 
                        multipart/form-data: 
                            schema: 
                                $ref: '#/components/schemas/registercustomer'
                responses: 
                    201: 
                        description: Success
                        content: 
                            application/json:
                                schema:
                                    $ref: '#/components/responses/registercustomer'
                    401: 
                        description: Unauthenticated
                    
                    400: 
                        description: Bad Request
                    
                    404: 
                        description: not found
                    
                    403: 
                        description: Forbidden
        

        /api/registersalon/: 
            post: 
                tags: 
                    - Register      
                summary: Register Salon
                requestBody: 
                    required: true
                    content: 
                        multipart/form-data: 
                            schema: 
                                $ref: '#/components/schemas/registersalon'
                responses: 
                    201: 
                        description: Success
                        content: 
                            application/json:
                                schema:
                                    $ref: '#/components/responses/registercustomer'
                    401: 
                        description: Unauthenticated
                    
                    400: 
                        description: Bad Request
                    
                    404: 
                        description: not found
                    
                    403: 
                        description: Forbidden
                    
        /api/registeremployee/: 
            post: 
                tags: 
                    - Register      
                summary: Register Employee
                requestBody: 
                    required: true
                    content: 
                        multipart/form-data: 
                            schema: 
                                $ref: '#/components/schemas/registeremployee'
                responses: 
                    201: 
                        description: Success
                        content: 
                            application/json:
                                schema:
                                    $ref: '#/components/responses/registercustomer'
                    401: 
                        description: Unauthenticated
                    
                    400: 
                        description: Bad Request
                    
                    404: 
                        description: not found
                    
                    403: 
                        description: Forbidden




        /api/login/: 
            post: 
                tags: 
                    - Login
                summary: Login
                requestBody:
                    required: true
                    content:
                        appication/json:
                            schema:
                                $ref: '#/components/schemas/login'
                responses: 
                    200: 
                        description: A User object
                        content:
                           application/json:
                                schema:
                                    $ref: '#/components/responses/login'
                                
                    401: 
                        description: Unauthenticated
                    
                    400: 
                        description: Bad Request
                    
                    404: 
                        description: not found
                    
                    403: 
                        description: Forbidden

        
        /api/logout/:
            post: 
                tags: 
                    - Logout
                summary: Logout
                security:
                    - passport: []
                requestBody:
                    required: true
                    content:
                        appication/json:
                            schema:
                                $ref: '#/components/schemas/logout'
                responses: 
                    200: 
                        description: A User object
                        content:
                           application/json:
                                schema:
                                    $ref: '#/components/responses/registercustomer'
                                
                    401: 
                        description: Unauthenticated
                    
                    400: 
                        description: Bad Request
                    
                    404: 
                        description: not found
                    
                    403: 
                        description: Forbidden
        
    
